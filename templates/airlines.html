<!DOCTYPE html>
<html>
<head>
  <title>Search Airlines - Aviation</title>
  <link rel="stylesheet" type="text/css" href="static/styles.css"/>
</head>
<body>

  <div class="header-container">
    <h1>Aviation</h1>

    <div class="buttons">
      <a href="/" button class="button">Home</a>
      <a href="/airports" class="button">Airport Search</a>
      <a href="/airlines" class="button">Airline Search</a>
      <a href="/aggregation" class="button">Airline Aggregation</a>
      <a href="/recommendation" class="button">Trip Recommendation</a>
    </div>
  </div>

  <header class = "sub-header">Find Airlines with Aviation</header>

  <p class = "sub-bodytext">Discover airlines in any country!</p>

  <div class="search-container">
    <h2 class="search-header">Search for airline Information</h2>
    <form action="/search_airlines", method="GET">
      <div class="input-row">
        <div class="input-box">
          <label for="country">Country</label>
          <input type="text" id="country" name="country">
        </div>
        <div class="input-box">
          <label for="iata-code">IATA Code:</label>
          <input type="text" id="iata-code" name="iata-code">
        </div>
        <div class="input-box">
          <label for="icao-code">ICAO Code:</label>
          <input type="text" id="icao-code" name="icao-code">
        </div>
        <div class="input-box">
          <label for="name">Airline Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="input-box">
          <label for="codeshare">Code Share</label>
          <input type="text" id="codeshare" name="codeshare">
        </div>
      </div>
      <button type="submit" class="go-button">Go</button>
    </form>
  </div>

  <h3>Top Airlines</h3>

  <div class="sub-image-content">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/SingaporeAirline.jpg" alt="Image">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/EmiratesAirway.jpg" alt="Image">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/QatarAirline.jpg" alt="Image">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/ANAAirway.jpg" alt="Image">
     
  </div>

  <p>Copyright 2023, TEX</p>

</body>
</html>
