<!DOCTYPE html>
<html>
<head>
  <title>Trip Recommendation - Aviation</title>
  <link rel="stylesheet" type="text/css" href="static/styles.css"/>
</head>
<body>

  <div class="header-container">
    <h1>Aviation</h1>

    <div class="buttons">
      <a href="/" button class="button">Home</a>
      <a href="/airports" class="button">Airport Search</a>
      <a href="/airlines" class="button">Airline Search</a>
      <a href="/aggregation" class="button">Airline Aggregation</a>
      <a href="/recommendation" class="button">Trip Recommendation</a>
    </div>
  </div>

  <header class = "sub-header">Book your flight with Aviation</header>

  <p class = "sub-bodytext">1,480,086 airports around the world are waiting for you!</p>

  <div class="search-container">
    <h2 class="search-header">Search for Flight Information</h2>
    <form action = "/search_trip", method="GET">
      <div class="input-row">
        <div class="input-box">
          <label for="source-country">From Country:</label>
          <input type="text" id="source-country" name="source-country">
        </div>
        <div class="input-box">
          <label for="source-city">City:</label>
          <input type="text" id="source-city" name="source-city">
        </div>
        <div class="input-box">
          <label for="source-airport">Airport:</label>
          <input type="text" id="source-airport" name="source-airport">
        </div>
        <div class="input-box">
          <label for="destination-country">To Country:</label>
          <input type="text" id="destination-country" name="destination-country">
        </div>
        <div class="input-box">
          <label for="destination-city">City:</label>
          <input type="text" id="destination-city" name="destination-city">
        </div>
        <div class="input-box">
          <label for="destination-airport">Airport:</label>
          <input type="text" id="destination-airport" name="destination-airport">
        </div>
        <div class="input-box">
          <label for="airline-name">Airline Name:</label>
          <input type="text" id="airline-name" name="airline-name">
        </div>
        <div class="input-box">
          <label for="stops">Stops:</label>
          <input type="text" id="stops" name="stops">
        </div>
      </div>
      <button type="submit" class="go-button">Go</button>
    </form>
  </div>

  <h3>Popular Destinations</h3>

  <div class="rec-image-container">
    <div class="vertical-container">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/Amsterdam.jpg">
    </div>

    <div class="vertical-container">
      <div class="horizontal-container">
        <img src="https://cpts415aviation.xinruli1.repl.co/static/Dubai.jpg">
        <img src="https://cpts415aviation.xinruli1.repl.co/static/Barcelona.jpg">
      </div>
    </div>

    <div class="vertical-container">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/Tokyo.jpg">
    </div>

    <div class="vertical-container">
      <div class="horizontal-container">
        <img src="https://cpts415aviation.xinruli1.repl.co/static/Maldives.jpg">
        <img src="https://cpts415aviation.xinruli1.repl.co/static/Rome.jpg">
      </div>
    </div>

  </div>

  <p>Copyright 2023, TEX</p>

</body>
</html>
