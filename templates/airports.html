<!DOCTYPE html>
<html>
<head>
  <title>Search Airport - Aviation</title>
  <link rel="stylesheet" type="text/css" href="static/styles.css"/>
</head>
<body>

  <div class="header-container">
    <h1>Aviation</h1>
    
    <div class="buttons">
      <a href="/" button class="button">Home</a>
      <a href="/airports" class="button">Airport Search</a>
      <a href="/airlines" class="button">Airline Search</a>
      <a href="/aggregation" class="button">Airline Aggregation</a>
      <a href="/recommendation" class="button">Trip Recommendation</a>
    </div>
  </div>
  
  <header class = "sub-header">Find Airports with Aviation</header>
  
  <p class = "sub-bodytext">Discover airports in any country!</p>
  
  <div class="search-container">
    <h2 class="search-header">Search for Airport Information</h2>
    <div class="input-row">
      <div class="input-box">
        <label for="airport-location">Airport Location:</label>
        <input type="text" id="airport-location" name="airport-location">
      </div>
      <div class="input-box">
        <label for="iata-code">IATA Code:</label>
        <input type="text" id="iata-code" name="iata-code">
      </div>
      <div class="input-box">
        <label for="icao-code">ICAO Code:</label>
        <input type="text" id="icao-code" name="icao-code">
      </div>
      <div class="input-box">
        <label for="airport-name">Airport Name:</label>
        <input type="text" id="airport-name" name="airport-name">
      </div>
    </div>
    <button class="go-button">Go</button>
  </div>

  <h3>Top Airports</h3>

  <div class="sub-image-content">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/OHareAirport.jpg" alt="Image">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/LondonAirport.jpg" alt="Image">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/SingaporeAirport.jpg" alt="Image">
      <img src="https://cpts415aviation.xinruli1.repl.co/static/QatarAirport.jpg" alt="Image">
  </div>

  <p>Copyright 2023, TEX</p>

</body>
</html>
