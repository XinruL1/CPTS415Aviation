<!DOCTYPE html>
<html>
<head>
    <title>Airline Aggregation - Aviation</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css"/>
</head>

<body>

    <div class="header-container">
        <h1>Aviation</h1>

        <div class="buttons">
            <a href="/" class="button">Home</a>
            <a href="/airports" class="button">Airport Search</a>
            <a href="/airlines" class="button">Airline Search</a>
            <a href="/aggregation" class="button">Airline Aggregation</a>
            <a href="/recommendation" class="button">Trip Recommendation</a>
        </div>
    </div>
    <div class = "airport-info">
        <header class="sub-header">{{title}}</header>
        <table>
            <thead>
                <tr>
                    <th>Country/City</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                    <tr>
                        <td>{% if item['_id']%}{{ item._id}}{% else %}Not Specified{%endif%}</td>
                        <td>{{ item.count}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
