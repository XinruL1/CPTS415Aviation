<!DOCTYPE html>
<html>
<head>
    <title>Airline Aggregation - Aviation</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css"/>
</head>

<body>

    <div class="header-container">
        <h1>Aviation</h1>

        <div class="buttons">
            <a href="/" class="button">Home</a>
            <a href="/airports" class="button">Airport Search</a>
            <a href="/airlines" class="button">Airline Search</a>
            <a href="/aggregation" class="button">Airline Aggregation</a>
            <a href="/recommendation" class="button">Trip Recommendation</a>
        </div>
    </div>

    <div class="aggre-content">

        <header class="sub-header">Airline Aggregation Result</header>

        <ul>
            {% for item in result %}
                <li>{{ item._id }}: {{ item.count }}</li>
            {% endfor %}
        </ul>

        <p class="copyright">Copyright 2023, TEX</p>
    </div>

</body>
</html>
